<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>goit-js-hw-13-image-finder</title>
  </head>
  <body>
    <main>
      <section class="section">
        <div class="container">
          <h1 align="center"><b>Random search from pixabay</b></h1>

          <form class="search-form" id="search-form">
            <input
              type="text"
              name="query"
              id="searchQuery"
              autocomplete="off"
              placeholder="Search images..."
            />
          </form>

          <div class="gallery-container">
            <ul class="gallery"></ul>
          </div>

          <button
            type="button"
            class="btn btn-primary button load-more"
            data-action="load-more"
          >
            <span
              class="spinner-border spinner-border-sm spinner is-hidden"
              role="status"
              arial-hidden="true"
            ></span>
            <span class="label">Show more</span>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
